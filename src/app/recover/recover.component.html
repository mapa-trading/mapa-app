<div class="container text-center">
    <div class="row justify-content-md-center" style="padding-top: 39px;">
      <div class="col"></div>
      <div class="col">
        <div class="card" style="width: 39rem; align-content: center;">
            <div class="card-body">
              <h3 class="card-title" style="text-align: center;padding-bottom: 15px;">Recuperar Senha</h3>
              <p></p>
              <h5 style="margin: 9px">Digite seu e-mail de recuperação</h5>
              <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
                </div>
              </div>
              <button type="button" class="btn btn-dark" style="width: 9rem; margin: 6px;" (click)="toLogin()">Enviar e-mail</button>
            </div>
        </div> 
      </div>
      <div class="col"></div>
    </div>
</div>
