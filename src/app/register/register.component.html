<div class="container text-center">
    <div class="row justify-content-md-center" style="padding-top: 39px;">
      <div class="col"></div>
      <div class="col">
        <div class="card" style="width: 39rem; align-content: center;">
            <div class="card-body">
              <h3 class="card-title" style="text-align: center; padding-bottom: 15px;">Cadastrar</h3>
              <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                  <input type="input" class="form-control" id="inputName" placeholder="Nome Completo">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword2" class="col-sm-2 col-form-label">Confirmar Senha</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword2">
                </div>
              </div>
              <button type="button" class="btn btn-dark" style="width: 9rem; margin: 6px;">Cadastrar</button>
              <button type="button" class="btn btn-dark" style="width: 9rem; margin: 6px;">Voltar</button>
            </div>
        </div> 
      </div>
      <div class="col"></div>
    </div>
</div>
