<div class="container text-center">
    <div class="row justify-content-md-center" style="padding-top: 39px;">
      <div class="col"></div>
      <div class="col">
        <div class="card" style="width: 39rem; align-content: center;">
            <img src="../assets/MAPA.jpg" class="card-img-top" alt="MAPA">
            <div class="card-body">
              <h3 class="card-title" style="text-align: center;padding-bottom: 15px;">Login</h3>
              <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                  <p style="text-align: end; margin-top: 3px; font-size: small;"><a href="http://google.com" target="_blank">Esqueci minha senha</a></p>
                </div>
              </div>
              <button type="button" class="btn btn-dark" style="width: 9rem; margin: 6px;">Entrar</button>
              <button type="button" class="btn btn-dark" style="width: 9rem; margin: 6px;">Cadastrar</button>
            </div>
        </div> 
      </div>
      <div class="col"></div>
    </div>
</div>
