<p-toast></p-toast>
<div class="container text-center">
    <div class="row justify-content-md-center" style="padding-top: 15px;">
      <div class="col"></div>
      <div class="col">
        <div class="card" style="width: 30rem; align-content: center;">
            <img src="../assets/MAPA.jpg" style="height: 24rem;" class="card-img-top" alt="MAPA">
            <div class="card-body">
              <h3 class="card-title" style="text-align: center;padding-bottom: 15px;">Login</h3>
              <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com" [(ngModel)]="email">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                  <input type="name" class="form-control" id="inputName" [(ngModel)]="nome">
                  <p style="text-align: end; margin-top: 3px; font-size: small;"><a (click)="toRecover()" target="_blank" style="cursor: pointer;">Esqueci meu nome</a></p>
                </div>
              </div>
              <button type="button" class="btn btn-dark" style="width: 9rem; margin: 6px;" (click)="toLogin(nome, email)">Entrar</button>
              <button type="button" class="btn btn-dark" style="width: 9rem; margin: 6px;" (click)="toRegister()">Cadastrar</button>
            </div>
        </div> 
      </div>
      <div class="col"></div>
    </div>
</div>
